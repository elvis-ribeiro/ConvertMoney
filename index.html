<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CodeClub Convert Money</h1>
      </header>

      <main>
        <label>
          Converte <b>de</b>
          <select>
            <option>
              R$ Real Brasileiro>
            </option>
          </select>
        </label>

        <label>
          Converte <b>para</b>
          <select id="currency-select">
            <option>
              US$ Dolar americano
            </option>

            <option>
              â‚¬ Euro
            </option>

            <option>
              Bitcon
            </option>
          </select>
        </label>

        <label>
          Valor
          <input id="input-real" placeholder="R$10.000,00">
          </input>
        </label>

        <button id="convert-button" type="button">Converte</button>

        <section >
          <div class="cuurency-container">
            <img src="./assets/brazil.png" alt="bandeira do brazil">
            <p class="currency-name">Real</p>
            <p class="cuurency-value" id="real-value-text">R$10.000,00</p>
          </div>

          <img class="arrow-down" src="./assets/Arrow1.png" alt="arrow-down">

          <div class="cuurency-container">
            <img src="./assets/UnityState.png" id="currency-img" alt="bandeira do Estados Unidos">
            <p class="currency-name" id="currency-name">Dolar Americano</p>
            <p class="cuurency-value" id="dolar-value-text">US$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
